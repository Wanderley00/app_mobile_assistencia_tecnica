name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # Versão estável compatível com flutter_localizations
  http: ^1.2.1
  shared_preferences: ^2.2.3
  connectivity_plus: ^5.0.2
  geolocator: ^12.0.0
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  collection: ^1.18.0
  provider: ^6.1.2 # Usando uma versão específica em vez de 'any'
  file_picker: ^8.0.0+1
  url_launcher: ^6.3.2
  open_file: ^3.3.2
  signature: ^5.4.1
  image_picker: ^1.0.7
  badges: ^3.1.2
  #open_file_plus: ^3.4.1 # PACOTE ADICIONADO AQUI

  cupertino_icons: ^1.0.8
  package_info_plus: ^8.3.1
  flutter_slidable: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"